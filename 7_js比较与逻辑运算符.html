<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js比较与逻辑运算符</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * <小于
         * >大于
         * ==等于1=='1'
         * ===绝对等于（值和类型均相等）
         * !=不等于
         * && and
         * || or
         */
        console.log(5<4);
        console.log(5>4);
        console.log(5 == 5);
        console.log(5 == '5')
        console.log(5 === 5)
        console.log(5 === '5');

    </script>
</body>
</html>
