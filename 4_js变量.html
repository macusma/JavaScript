<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js变量</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * 变量必须以字母开头
         * 变量也能以$和_符号开头（不推荐使用）
         * 变量名称对大小写敏感(y和Y是不同的变量)
         */

        var a1 = 1;
/*
        var 1a = 4;

*/
        var $a = 2;
        var _a = 3;

        var a = 55;
        var A = 66;

        console.log('a:',a);
        console.log('A:',A);

        var a1 = 4,$a = 5,_a = 6;
    </script>
</body>
</html>
