<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
<script>
    //补充代码
    window.prompt("请输入您要查询的业务编号","1");
    switch (prompt()) {
        case "1":
            document.write("账户余额为。。。。。。");
            break;
        case "2":
            document.write("转账金额为。。。。。");
            break;
        case "3":
            document.write("信用额度为。。。。。");
            break;
        default:
            document.write("退出银行系统。");
    }
</script>
</body>
</html>
