<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-14</title>
</head>
<body>
    <script type="text/javascript">
        var a = 4,b=5;
        function sum(ch1,ch2) {
            document.write("a+b:",a+b);
            document.write("<br/>");
        }
        function mult(ch1,ch2) {
            document.write("a*b:",a*b);
            document.write("<br/>");
        }
        function reduce(ch1,ch2) {
            document.write("a-b:",a-b);
            document.write("<br/>");
        }
        function except(ch1,ch2) {
            document.write("a/b:",a/b);
            document.write("<br/>");
        }
        function seek(ch1,ch2) {
            document.write("a%b:",a%b);
        }
        sum();
        reduce();
        mult();
        except();
        seek();
    </script>
</body>
</html>
