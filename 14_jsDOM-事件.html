<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsDOM-事件</title>
</head>
<body>
    <!--
        1、元素
        2、动作
        3、反应的结果

        1)、<h1 onclick = "this.innerHtml = "谢谢！"">请点击该文本</h1>//事件内嵌元素中
        2)、Element.onclick = function(){displayDate()};
        3)、Element.addEventListener("click",function(){});
    -->
    <div onclick="alert('helloworld')">按钮</div>
    <div id="main">我是main</div>
    <div id="btn">我是btn</div>
    <script type="text/javascript">
        var main = document.getElementById("main");
        main.onclick = function () { alert("name被触发了！") }

        var btn = document.getElementById("btn");
        btn.addEventListener("click",function () { alert("btn被触发了！") })
    </script>

</body>
</html>
