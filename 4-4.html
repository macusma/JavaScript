<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-4</title>
</head>
<body>
    <input type="button" value="当前显示屏幕宽度" id="but1">
    <input type="button" value="当前显示屏幕高度" id="but2">
    <input type="button" value="当前窗口文档显示宽度" id="but3">
    <input type="button" value="当前窗口文档显示高度" id="but4">
</body>
<script type="text/javascript">
    //补充代码
    var but1 = document.getElementById("but1");
    but1.onclick = function () {
        alert('当前显示屏幕宽度'+screen.availWidth);
    }

    var but2 = document.getElementById("but2");
    but2.onclick = function () {
        alert('当前显示屏幕高度'+screen.availHeight);
    }

    var but3 = document.getElementById("but3");
    but3.onclick = function () {
        alert('当前窗口文档显示宽度'+window.innerWidth);
    }

    var but4 = document.getElementById("but4");
    but4.onclick = function () {
        alert('当前窗口文档显示高度'+window.innerHeight);
    }
</script>
</html>
