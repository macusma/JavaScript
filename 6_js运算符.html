<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js运算符</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * 赋值运算符 = += -+等
         * 算术运算符 + - * /等
         * 字符串的+运算符
         */
        //赋值运算符
        var a = 1;
        console.log(a);
        var b = 1;
        b += 3;
        console.log(b);
        var c = 6;
        c -= 3;
        console.log(c);

        //算术运算符
        var d = 2;
        d = d * 3;
        console.log(d)

        //字符串的+运算符
        var e = "hello";
        var f = "word";
        var g = e + f;
        console.log(g);

    </script>
</body>
</html>
